<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanskriti Cyber Security</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 20% 30%, #00bcd4, transparent 40%),
        radial-gradient(circle at 80% 70%, #673ab7, transparent 40%),
        radial-gradient(circle at 50% 50%, #009688, transparent 50%);
      background-color: #001f2b;
      background-blend-mode: screen;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #ffffff;
    }

    /* HEADER */
    .main-header {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgb(255, 255, 255);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .school-logo {
      height: 60px;
      width: auto;
      max-width: 100px;
      object-fit: contain;
      border-radius: 8px;
      color: #00eaff;
    }

    @media (max-width: 600px) {
      .school-logo {
        height: 45px;
        max-width: 80px;
      }
    }

    .portal-title {
      color: #fff;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
      letter-spacing: 1px;
    }

    /* SIDEBAR */
    #sidebar {
      width: 260px;
      min-height: calc(100vh - 80px);
      backdrop-filter: blur(12px);
    }

    .glass-sidebar {
      background: rgba(0, 0, 0, 0.45);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.3);
    }

    .glass-sidebar .nav-link {
      padding: 10px 15px;
      margin-bottom: 5px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .glass-sidebar .nav-link:hover,
    .glass-sidebar .nav-link.active {
      background: rgba(0, 188, 212, 0.4);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* MAIN CONTENT */
    #content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      padding: 20px;
    }

    /* GLASS CARD */
    .glass-card {
      background: rgba(0, 0, 0, 0.18);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px;
      color: #ffffff;
      max-width: 1100px;
      width: 100%;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .tip-card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.65);
      border-radius: 12px;
      color: #ffffff;
      transition: all 0.3s ease;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }

    .tip-card:hover {
      background: rgba(0, 188, 212, 0.3);
      transform: translateY(-5px);
    }

    h2 {
      font-weight: 600;
      text-align: center;
    }

    /* SCROLLBAR */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgb(255, 255, 255);
      border-radius: 3px;
    }

    /* QUIZ STYLES */
    .quiz-container {
      background: rgba(16, 24, 32, 0.9);
      border: 2px solid #0ef;
      border-radius: 16px;
      padding: 30px;
      color: #fff;
      text-align: left;
      box-shadow: 0 0 25px rgba(0, 238, 255, 0.25);
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .quiz-question {
      font-size: 1.25rem;
      font-weight: 600;
      color: #00eaff;
      margin-bottom: 20px;
      border-left: 4px solid #00eaff;
      padding-left: 15px;
      line-height: 1.5;
    }

    .quiz-options {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 12px;
    }

    .quiz-options button {
      display: block;
      width: 100%;
      background: #1a1f2b;
      border: 1px solid #00eaff;
      color: #fff;
      padding: 14px 18px;
      border-radius: 8px;
      text-align: left;
      font-size: 1rem;
      line-height: 1.4;
      transition: all 0.3s ease;
      white-space: normal;
    }

    .quiz-options button:hover {
      background: #00eaff;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 238, 255, 0.6);
      transform: scale(1.02);
    }

    .quiz-result {
      text-align: center;
      background: rgba(0, 238, 255, 0.05);
      border: 2px solid #00eaff;
      border-radius: 12px;
      padding: 30px 20px;
      color: #fff;
      box-shadow: 0 0 20px rgba(0, 238, 255, 0.3);
    }

    .quiz-result p {
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    #restart-quiz {
      border-color: #00eaff;
      color: #00eaff;
      background: transparent;
      transition: all 0.3s ease;
    }

    #restart-quiz:hover {
      background: #00eaff;
      color: #000;
      box-shadow: 0 0 12px rgba(0, 238, 255, 0.5);
    }

    .quiz-options button.correct {
      background: rgba(0, 255, 0, 0.3) !important;
      border-color: #0f0;
    }
    .quiz-options button.wrong {
      background: rgba(255, 0, 0, 0.3) !important;
      border-color: #f00;
    }

    /* Video Grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .video-item {
      position: relative;
      padding-top: 56.25%;
      height: 0;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #00eaff;
    }

    .video-item iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .glass-card {
        margin-top: 20px;
      }
    }

    /* CHATBOT STYLES */
    .chat-fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #00eaff;
      color: #001f2b;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 4px 15px rgba(0, 238, 255, 0.4);
      cursor: pointer;
      z-index: 1010;
      transition: all 0.3s ease;
    }
    .chat-fab:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 238, 255, 0.6);
    }
    .chat-fab svg {
      width: 32px;
      height: 32px;
    }

    .chat-window {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 350px;
      max-width: 90vw;
      height: 500px;
      max-height: 70vh;
      background: #001f2b;
      border: 2px solid #00eaff;
      border-radius: 16px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
      z-index: 1009;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .chat-window.open {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
    }

    .chat-header {
      background: rgba(0, 238, 255, 0.1);
      padding: 15px;
      color: #00eaff;
      font-weight: 600;
      font-size: 1.1rem;
      border-bottom: 1px solid #00eaff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .close-chat {
      cursor: pointer;
      font-size: 1.5rem;
      line-height: 1;
    }

    .chat-body {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .chat-message.user {
      background: #00eaff;
      color: #001f2b;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .chat-message.model {
      background: #1a1f2b;
      color: #fff;
      border: 1px solid #00eaff;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .chat-message.loading {
      background: #1a1f2b;
      color: #fff;
      border: 1px solid #00eaff;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      font-style: italic;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #00eaff;
    }
    .chat-input input {
      flex-grow: 1;
      background: #1a1f2b;
      border: 1px solid #00eaff;
      border-radius: 8px;
      color: #fff;
      padding: 10px;
      margin-right: 8px;
    }
    .chat-input input::placeholder {
      color: #aaa;
    }
    .chat-input button {
      background: #00eaff;
      border: none;
      border-radius: 8px;
      color: #001f2b;
      font-weight: bold;
      padding: 0 15px;
      cursor: pointer;
    }

    @media (max-width: 576px) {
      .chat-window {
        width: calc(100vw - 40px);
        right: 20px;
        bottom: 80px;
      }
      .chat-fab {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll("#sidebar .nav-link");
      const mainCard = document.getElementById("main-card");

      /* ========= SECTIONS ========= */
      const sections = {
        safety: `
          <h2>Cyber Safety Tips</h2>
          <p class="text-center">Simple actions that keep you safe every day on the internet.</p>
          <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
            <div class="col">
              <div class="card tip-card h-100">
                <div class="card-body">
                  <h5 class="card-title">Use Strong Passwords</h5>
                  <p class="card-text">Create unique, complex passwords with letters, numbers, and symbols. Avoid using your name, birthday, or "123456".</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card tip-card h-100">
                <div class="card-body">
                  <h5 class="card-title">Enable Two-Factor Authentication</h5>
                  <p class="card-text">Turn on 2FA (OTP / authenticator app) on your email, banking, and social media accounts for extra protection.</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card tip-card h-100">
                <div class="card-body">
                  <h5 class="card-title">Beware of Phishing</h5>
                  <p class="card-text">Do not click on unknown links or attachments. Check the sender ID, email address, and spelling before trusting any message.</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card tip-card h-100">
                <div class="card-body">
                  <h5 class="card-title">Update Regularly</h5>
                  <p class="card-text">Keep your phone, laptop, apps, and antivirus updated to fix security bugs and stay safe from new attacks.</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card tip-card h-100">
                <div class="card-body">
                  <h5 class="card-title">Use Secure Wi-Fi</h5>

            </div>

        `,

        awareness: `
          <h2>Cyber Awareness</h2>
          <p class="text-center mb-4">
            Understanding threats is the first step in defeating them. Here are some common online risks you should know.
          </p>
          <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card tip-card h-100">
                <div class="card-body">
                  <h5 class="card-title">Phishing Attacks</h5>
                  <p class="card-text">
                    Fake messages, emails, or websites that trick you into sharing passwords, OTPs, or bank details. They often look like messages from banks, delivery apps, or government bodies.
                  </p>
                  <p class="card-text"><strong>Golden rule:</strong> No genuine organisation asks for your OTP or full PIN on call, SMS, or WhatsApp.</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card tip-card h-100">
                <div class="card-body">
                  <h5 class="card-title">Identity Theft</h5>
                  <p class="card-text">
                    When someone steals your personal information (Aadhaar, phone number, photos, etc.) and pretends to be you for fraud, loans, or blackmail.
                  </p>
                  <p class="card-text">
                    Avoid oversharing personal details, documents, and location publicly on social media.
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card tip-card h-100">
                <div class="card-body">
                  <h5 class="card-title">Online Harassment & Bullying</h5>
                  <p class="card-text">
                    Abusive comments, threats, non-consensual sharing of photos, or constant bullying online can deeply affect mental health.
                  </p>
                  <p class="card-text">
                    Block, report, and inform a trusted adult or authority. You are never alone in this.
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card tip-card h-100">
                <div class="card-body">
                  <h5 class="card-title">Financial Frauds & UPI Scams</h5>
                  <p class="card-text">
                    Fraudsters trick you into scanning QR codes, sharing OTPs, or ‚Äúreceiving‚Äù money that actually sends money from your account.
                  </p>
                  <p class="card-text">
                    Remember: <strong>To receive money, you never need to enter a PIN.</strong> PIN is only for sending payments.
                  </p>
                </div>
              </div>
            </div>
          </div>
        `,

        digest: `
          <h2>Daily Cyber Digest</h2>

          </p>
          <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card tip-card h-100">
                <div class="card-body">
                  <h5 class="card-title">üåû Morning Check</h5>

            </div>
            <div class="col">

        manual: `
          <h2>Citizen Manual</h2>
          <p class="mb-3 text-center">
            Follow this simple flow to stay safe online and know what to do if something goes wrong.
          </p>

          <div class="container">
            <div class="card mb-3 p-3 tip-card">
              <h5>1Ô∏è‚É£ Identify the Source</h5>
              <p>Is the message, call, or link from a trusted person or official organisation?</p>
              <p><strong>If YES ‚Üí</strong> Go to Step 2.</p>
              <p><strong>If NO / Not sure ‚Üí</strong> Treat it as suspicious and do not click on anything.</p>
            </div>

            <div class="text-center mb-2"><h2>‚¨áÔ∏è</h2></div>

            <div class="card mb-3 p-3 tip-card">
              <h5>2Ô∏è‚É£ Check for Red Flags</h5>
              <ul>
                <li>Spelling mistakes or strange language.</li>
                <li>Unknown or shortened links.</li>
                <li>Too good to be true offers (lottery, prizes, cashback, jobs, etc.).</li>
                <li>Urgent messages: ‚Äúlast chance‚Äù, ‚Äúyour account will be blocked‚Äù, ‚Äúpolice case will be filed‚Äù.</li>
              </ul>
              <p><strong>If ANY appear ‚Üí STOP, don‚Äôt click, don‚Äôt share details.</strong></p>
            </div>

            <div class="text-center mb-2"><h2>‚¨áÔ∏è</h2></div>

            <div class="card mb-3 p-3 tip-card">
              <h5>3Ô∏è‚É£ Verify Through a Safe Channel</h5>
              <p>
                Contact the organisation or person using an official number, website, or in person. 
                Never use the phone number or link given in the suspicious message.
              </p>
              <ul>
                <li>Check the official website or app from Play Store/App Store.</li>
                <li>Call the official customer care number, not the one in the message.</li>
                <li>Ask a parent, teacher, or trusted adult if you are unsure.</li>
              </ul>
            </div>

            <div class="text-center mb-2"><h2>‚¨áÔ∏è</h2></div>

            <div class="card mb-3 p-3 tip-card">
              <h5>4Ô∏è‚É£ Take Action</h5>
              <ul>
                <li>Report suspicious messages and accounts on WhatsApp, Instagram, or the app you are using.</li>
                <li>Block unknown or abusive senders immediately.</li>
                <li>Change compromised passwords and enable 2FA.</li>
                <li>Remove screen-sharing apps or unknown apps if you installed any by mistake.</li>
              </ul>
            </div>

            <div class="text-center mb-2"><h2>‚¨áÔ∏è</h2></div>

            <!-- GLASS CARD FOR VICTIM -->
            <div class="card mb-3 p-3 tip-card">
              <h5>üèÅ If You Become a Victim</h5>
              <p>
                Don‚Äôt panic. Take screenshots, keep all evidence, and report as soon as possible:
              </p>
              <ul>
                <li>üìû National Cybercrime Helpline (India): <strong>1930</strong></li>
                <li>üåê Online portal: <strong>cybercrime.gov.in</strong></li>
                <li>üöî Nearby police station or cyber cell.</li>
                <li>üë®‚Äçüè´ Inform a parent, teacher, or trusted adult immediately.</li>
              </ul>
              <p><strong>Awareness + quick reporting can save money, accounts, and reputations.</strong></p>
            </div>
          </div>
        `,

        quiz: `
          <h2>Cyber Safety Quiz</h2>
          <p class="text-center mb-4">
            Test your awareness! Each question has only one correct answer.
          </p>
          <div class="quiz-container">
            <div id="quiz-question" class="quiz-question"></div>
            <div id="quiz-options" class="quiz-options"></div>
            <div id="quiz-progress" class="mt-3 text-center"></div>
            <div id="quiz-result" class="quiz-result mt-4 d-none">
              <p id="quiz-score"></p>
              <p id="quiz-feedback"></p>
              <button id="restart-quiz" class="btn btn-outline-info mt-3">Restart Quiz</button>
            </div>
          </div>
        `,

        videos: `
          <h2>Cyber Awareness Videos</h2>
          <p class="text-center mb-4">
            Watch these short videos to understand cyber safety in a simple and visual way.
          </p>
          <div class="video-grid">
            <div class="video-item">
              <iframe src="https://www.youtube.com/embed/shQEXpUwaIY" title="Cyber Safety Tips" allowfullscreen></iframe>
            </div>
            <div class="video-item">
              <iframe src="https://www.youtube.com/embed/tG_SKrCWs1M" title="Phishing Explained" allowfullscreen></iframe>
            </div>
            <div class="video-item">
              <iframe src="https://www.youtube.com/embed/JpfEBQn2CjM" title="Safe Social Media" allowfullscreen></iframe>
            </div>
          </div>
        `,
      };

      // Load default section (safety)
      mainCard.innerHTML = sections.safety;

      // Sidebar navigation
      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          links.forEach((l) => l.classList.remove("active"));
          link.classList.add("active");

          const section = link.getAttribute("data-section");
          mainCard.innerHTML = sections[section];

          if (section === "quiz") {
            startQuiz();
          }
        });
      });

      /* ========= QUIZ LOGIC ========= */
      function startQuiz() {
        const questions = [
          {
            question:
              "You receive a message saying you won a lottery and must click a link to claim it. What should you do?",
            options: [
              "Click the link quickly before it expires",
              "Ignore, delete the message, and report it as spam",
              "Reply and ask if it is real",
              "Share it with friends so they can also win",
            ],
            answer: 1,
          },
          {
            question:
              "Which of these is the best example of a strong password?",
            options: [
              "pratham123",
              "ilovesanskriti",
              "Sanskriti@2008",
              "Aa!9pL$2qZ",
            ],
            answer: 3,
          },
          {
            question:
              "A stranger asks you to share your OTP saying they are from the bank. What is the correct response?",
            options: [
              "Share the OTP if the caller sounds polite",
              "Share the OTP only if they know your account number",
              "Never share OTP with anyone, even if they claim to be from the bank",
              "Ask them to send the request again later",
            ],
            answer: 2,
          },
          {
            question:
              "Which of these actions is the safest when using public Wi-Fi?",
            options: [
              "Doing online banking and UPI payments",
              "Logging into all your accounts",
              "Using it only for basic browsing and avoiding logins",
              "Turning off your phone‚Äôs password while using Wi-Fi",
            ],
            answer: 2,
          },
          {
            question:
              "You see cyberbullying happening in a class WhatsApp group. What should you do?",
            options: [
              "Join and make fun for entertainment",
              "Stay silent, it‚Äôs not your problem",
              "Take screenshots, support the victim, and report to a teacher/parent",
              "Forward it to other groups",
            ],
            answer: 2,
          },
        ];

        let current = 0;
        let score = 0;

        const qElem = document.getElementById("quiz-question");
        const optElem = document.getElementById("quiz-options");
        const progressElem = document.getElementById("quiz-progress");
        const resultBox = document.getElementById("quiz-result");
        const scoreText = document.getElementById("quiz-score");
        const feedbackText = document.getElementById("quiz-feedback");

        function renderQuestion() {
          resultBox.classList.add("d-none");
          const q = questions[current];
          qElem.textContent = q.question;
          optElem.innerHTML = "";
          q.options.forEach((opt, idx) => {
            const btn = document.createElement("button");
            btn.textContent = opt;
            btn.addEventListener("click", () => handleAnswer(idx));
            optElem.appendChild(btn);
          });
          progressElem.textContent = `Question ${current + 1} of ${
            questions.length
          }`;
        }

        function handleAnswer(selectedIndex) {
          const q = questions[current];
          const buttons = optElem.querySelectorAll("button");
          buttons.forEach((btn, idx) => {
            btn.disabled = true;
            if (idx === q.answer) {
              btn.classList.add("correct");
            }
            if (idx === selectedIndex && idx !== q.answer) {
              btn.classList.add("wrong");
            }
          });

          if (selectedIndex === q.answer) {
            score++;
          }

          setTimeout(() => {
            current++;
            if (current < questions.length) {
              renderQuestion();
            } else {
              showResult();
            }
          }, 800);
        }

        function showResult() {
          qElem.textContent = "Quiz Completed!";
          optElem.innerHTML = "";
          progressElem.textContent = "";
          resultBox.classList.remove("d-none");
          scoreText.textContent = `You scored ${score} out of ${questions.length}.`;

          let feedback = "";
          if (score === questions.length) {
            feedback = "Outstanding! You are a true Cyber Guardian of Sanskriti!";
          } else if (score >= 3) {
            feedback =
              "Good job! You have good awareness. Revise the tips and keep improving.";
          } else {
            feedback =
              "You‚Äôre just getting started. Revisit the safety tips and try again!";
          }
          feedbackText.textContent = feedback;

          const restartBtn = document.getElementById("restart-quiz");
          restartBtn.onclick = () => {
            current = 0;
            score = 0;
            renderQuestion();
          };
        }

        renderQuestion();
      }

      /* ========= CHATBOT LOGIC ========= */
      const chatFab = document.getElementById("chat-fab-btn");
      const chatWindow = document.getElementById("chat-window");
      const closeChatBtn = document.getElementById("close-chat-btn");
      const chatBody = document.getElementById("chat-body");
      const chatInput = document.getElementById("chat-input-text");
      const chatSendBtn = document.getElementById("chat-send-btn");

      chatFab.addEventListener("click", () => {
        chatWindow.classList.add("open");
      });

      closeChatBtn.addEventListener("click", () => {
        chatWindow.classList.remove("open");
      });

      function addMessage(text, type) {
        const div = document.createElement("div");
        div.classList.add("chat-message", type);
        div.textContent = text;
        chatBody.appendChild(div);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      function addLoading() {
        const div = document.createElement("div");
        div.classList.add("chat-message", "loading");
        div.textContent = "Thinking...";
        chatBody.appendChild(div);
        chatBody.scrollTop = chatBody.scrollHeight;
        return div;
      }

      function getBotReply(message) {
        const msg = message.toLowerCase();

        if (msg.includes("phishing")) {
          return "Phishing is when attackers send fake messages, emails, or links that look real to steal your passwords, OTPs, or money. Always double check the sender and URL, and never share your OTP.";
        }
        if (
          msg.includes("password") ||
          msg.includes("strong") ||
          msg.includes("secure")
        ) {
          return "A strong password has at least 10‚Äì12 characters with capital letters, small letters, numbers, and symbols. Example pattern: Word + Number + Symbol like 'Tree9!Moon'. Don‚Äôt reuse the same password everywhere.";
        }
        if (msg.includes("otp")) {
          return "OTP (One-Time Password) is secret. Never share it with anyone on call, chat, or SMS, even if they claim to be from bank, police, or any app.";
        }
        if (msg.includes("upi") || msg.includes("payment")) {
          return "Remember: To receive money, you don‚Äôt need to enter a PIN. PIN is only required when YOU send money. If someone asks you to enter PIN to 'receive' money, it‚Äôs a scam.";
        }
        if (
          msg.includes("bully") ||
          msg.includes("harass") ||
          msg.includes("abuse")
        ) {
          return "If you face online bullying or harassment, take screenshots, block the person, and report it. Inform a parent, teacher, or trusted adult. You can also report serious cases on cybercrime.gov.in.";
        }
        if (msg.includes("safe") || msg.includes("tips")) {
          return "Quick safety tips: 1) Use strong passwords and 2FA, 2) Don‚Äôt click unknown links, 3) Don‚Äôt share OTP or PIN, 4) Review app permissions, 5) Talk to trusted adults if something feels wrong.";
        }

        return "I‚Äôm a simple school chatbot üòä. Try asking me about phishing, strong passwords, OTP safety, UPI frauds, or cyberbullying.";
      }

      function handleSend() {
        const text = chatInput.value.trim();
        if (!text) return;
        addMessage(text, "user");
        chatInput.value = "";
        const loading = addLoading();
        setTimeout(() => {
          loading.remove();
          const reply = getBotReply(text);
          addMessage(reply, "model");
        }, 600);
      }

      chatSendBtn.addEventListener("click", handleSend);
      chatInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          handleSend();
        }
      });
    });
  </script>
